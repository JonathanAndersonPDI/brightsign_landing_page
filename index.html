<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap');
        @font-face {
            font-family: 'Wild Youth';
            src: url('wild_youth.ttf') format('truetype');
        }
        
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('the_bolt.jpg') no-repeat center center;
            background-size: contain;
            opacity: 0.3;
            z-index: -1;
        }
        .headline {
            font-family: 'Wild Youth', cursive;
            font-size: 48px;
            color: #C8102E;
            text-align: center;
            margin-bottom: 40px;
        }
        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .qr-container img {
            width: 150px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design Logo" class="logo">
    <div class="background"></div>
    <div class="headline">Check Out PDI</div>
    <div class="qr-container">
        <p>Scan the QR Code to Control the Videos</p>
        <img src="qr_code.png" alt="QR Code">
    </div>
</body>
</html>
