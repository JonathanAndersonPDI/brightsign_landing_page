<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let ws;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: { 'onReady': () => isPlayerReady = true }
            });
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                document.getElementById("status").innerText = "✅ WebSocket Connected!";
            };

            ws.onclose = () => {
                document.getElementById("status").innerText = "⚠️ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onmessage = (event) => {
                let data = JSON.parse(event.data);
                handleCommand(data);
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) return;

            if (data.command === "play" || data.command === "playControl") {
                lastVideoId = data.video;
                player.loadVideoById(lastVideoId);
                document.getElementById("videoContainer").style.display = "block";
                player.playVideo();
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
