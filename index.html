<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Podium+Sharp:wght@900&display=swap');
        @font-face {
            font-family: 'Wild Youth';
            src: url('Wild_Youth.ttf') format('truetype');
        }

        body {
            font-family: 'Podium Sharp', sans-serif;
            background-color: #000;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('the_bolt.jpg') no-repeat center center;
            background-size: contain;
            z-index: -1;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            height: 80px;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            padding: 20px;
            width: 50%;
            text-align: center;
            border-radius: 10px;
        }

        .banner h1 {
            font-family: 'Wild Youth', cursive;
            color: black;
            font-size: 36px;
            margin: 0;
        }

        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background: black;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="logo-container">
        <img class="logo" src="power_design_logo.jpg" alt="Power Design Logo">
    </div>

    <div class="banner">
        <h1>We Are Power Design</h1>
    </div>

    <div class="qr-container">
        <img src="qr_code.png" alt="Scan to Control" width="150">
    </div>

    <div class="video-container" id="videoPlayer">
        <video id="mainVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo(videoId) {
            const videos = {
                'video1': 'https://drive.google.com/uc?export=download&id=1Mu_ZZN7RiM8okE4Dc1ChVksaSRP1MxbE',
                'video2': 'https://drive.google.com/uc?export=download&id=18szLYTFuRqLO5XjCqwsNkmFxUaDyV4ih',
                'video3': 'https://drive.google.com/uc?export=download&id=1iTcXj-LLhihcsCUxIaWh_peZe7qKygzD'
            };

            if (videos[videoId]) {
                document.getElementById('videoSource').src = videos[videoId];
                document.getElementById('mainVideo').load();
                document.getElementById('videoPlayer').style.display = 'flex';
                document.getElementById('mainVideo').play();
            }
        }

        function stopVideo() {
            document.getElementById('mainVideo').pause();
            document.getElementById('videoPlayer').style.display = 'none';
        }

        window.addEventListener("message", (event) => {
            if (event.data && event.data.video) {
                playVideo(event.data.video);
            }
            if (event.data === 'stop') {
                stopVideo();
            }
        }, false);
    </script>
</body>
</html>
