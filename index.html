<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            display: none;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    
    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        ws.onmessage = async (event) => {
            try {
                let data;
                
                // Handle Blob data from WebSocket
                if (event.data instanceof Blob) {
                    let text = await event.data.text(); 
                    data = JSON.parse(text);
                } else {
                    data = JSON.parse(event.data);
                }

                console.log("Received message:", data);

                if (data.command === "play") {
                    playVideo(data.video);
                } else if (data.command === "pause") {
                    videoPlayer.pause();
                } else if (data.command === "resume") {
                    videoPlayer.play();
                } else if (data.command === "restart") {
                    videoPlayer.currentTime = 0;
                    videoPlayer.play();
                } else if (data.command === "stop") {
                    stopVideo();
                }
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        function playVideo(videoUrl) {
            console.log("Playing video:", videoUrl);

            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();

            document.getElementById("landingContent")?.style.display = "none";
            videoContainer.style.display = "block";

            // Return to landing page when video ends
            videoPlayer.onended = function () {
                stopVideo();
            };
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            videoContainer.style.display = "none";
            document.getElementById("landingContent")?.style.display = "block";
        }
    </script>
</body>
</html>
