<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">

    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        ws.onmessage = async (event) => {
            try {
                if (event.data instanceof Blob) {
                    let text = await event.data.text();
                    let data = JSON.parse(text);
                    console.log("Received message:", data);

                    if (data.command === "play") {
                        playVideo(data.video);
                    }
                } else {
                    let data = JSON.parse(event.data);
                    console.log("Received message:", data);

                    if (data.command === "play") {
                        playVideo(data.video);
                    }
                }
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        // ✅ **Updated `playVideo` function (Fixes autoplay and video loading issues)**
        function playVideo(video) {
            console.log("Playing video:", video);

            videoSource.src = `/videos/${video}`;  // Ensure correct path
            videoPlayer.load(); // Ensure the browser recognizes the new video source

            // Require a user interaction before playing
            videoContainer.style.display = "block";

            // ✅ **NEW: Add a play button overlay if autoplay is blocked**
            let playOverlay = document.createElement("button");
            playOverlay.innerText = "Play Video";
            playOverlay.style.position = "absolute";
            playOverlay.style.top = "50%";
            playOverlay.style.left = "50%";
            playOverlay.style.transform = "translate(-50%, -50%)";
            playOverlay.style.padding = "20px";
            playOverlay.style.fontSize = "18px";
            playOverlay.style.backgroundColor = "red";
            playOverlay.style.color = "white";
            playOverlay.style.border = "none";
            playOverlay.style.cursor = "pointer";
            playOverlay.style.zIndex = "10";

            document.body.appendChild(playOverlay);

            playOverlay.onclick = function () {
                videoPlayer.play();
                document.body.removeChild(playOverlay); // Remove the overlay after interaction
            };
        }
    </script>
</body>
</html>
