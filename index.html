<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let hasVideoLoaded = false;
        let ws;

        function onYouTubeIframeAPIReady() {
            console.log("📡 YouTube API Loaded, Initializing Player...");
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("✅ YouTube Player is Ready!");
            isPlayerReady = true;
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("✅ WebSocket connected!");
                document.getElementById("status").innerText = "✅ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("⚠️ WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "⚠️ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("❌ WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("📩 Received WebSocket Message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("❌ Error Processing WebSocket Message:", error);
                }
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) {
                console.warn("⚠️ Player not ready yet. Ignoring command.");
                return;
            }

            console.log(`🎬 Received command: ${data.command}`);

            if (data.command === "play") {
                lastVideoId = data.video;
                hasVideoLoaded = true;
                console.log(`🔄 Storing lastVideoId: ${lastVideoId}`);
                loadAndPlayVideo(lastVideoId);
            } else if (data.command === "playControl") {
                if (!lastVideoId) {
                    console.warn("⚠️ No video has been loaded yet.");
                    document.getElementById("status").innerText = "⚠️ No video loaded!";
                    return;
                }
                forcePlayVideo();
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            } else if (data.command === "return") {
                window.location.href = "video-selector.html";
            }
        }

        function loadAndPlayVideo(videoId) {
            console.log("▶️ Loading Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";
        }

        function forcePlayVideo() {
            console.log("🎬 Attempting to Play Video...");
            console.log("📢 Player State Before Play:", player.getPlayerState());

            if (player.getPlayerState() === -1 || player.getPlayerState() === 0) {
                console.log("🔄 Reloading the last video before playing...");
                player.loadVideoById(lastVideoId);
                setTimeout(() => player.playVideo(), 500);
            } else {
                player.playVideo();
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
