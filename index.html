<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null; // Stores last selected video
        let hasPlayedVideo = false; // Tracks if a video has started playing
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connected on Landing Page!");
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("üì© Received message:", data);
                    executeCommand(data);
                } catch (error) {
                    console.error("‚ùå Error processing WebSocket message:", error);
                }
            };
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
        }

        function executeCommand(data) {
            if (!isPlayerReady) return;

            if (data.command === "play") {
                lastVideoId = data.video;
                playYouTubeVideo(lastVideoId);
            } else if (data.command === "playControl") {
                // If a video has never played, use "play"
                if (lastVideoId && !hasPlayedVideo) {
                    playYouTubeVideo(lastVideoId);
                } else if (hasPlayedVideo) {
                    player.playVideo();
                } else {
                    console.warn("‚ö†Ô∏è No video selected yet.");
                    document.getElementById("status").innerText = "‚ö†Ô∏è Select a video first!";
                }
            } else if (data.command === "pause") {
                if (hasPlayedVideo) player.pauseVideo();
            } else if (data.command === "resume") {
                if (hasPlayedVideo) player.playVideo();
            } else if (data.command === "restart") {
                if (hasPlayedVideo) {
                    player.seekTo(0);
                    player.playVideo();
                }
            } else if (data.command === "stop") {
                player.stopVideo();
                hasPlayedVideo = false;
            } else if (data.command === "return") {
                window.location.href = "video-selector.html"; // Redirect back
            }
        }

        function playYouTubeVideo(videoId) {
            console.log("‚ñ∂Ô∏è Playing YouTube Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block"; // Show the video player
            player.playVideo();
            hasPlayedVideo = true; // Mark that a video has been played
        }

        connectWebSocket();
    </script>
</body>
</html>
