<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let videoHistory = [];
        let ws;

        function onYouTubeIframeAPIReady() {
            console.log("üì° YouTube API Loaded...");
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("‚úÖ YouTube Player Ready!");
            isPlayerReady = true;
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connected!");
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                setTimeout(connectWebSocket, 5000);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("üì© Received WebSocket Message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("‚ùå WebSocket Error:", error);
                }
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) {
                console.warn("‚ö†Ô∏è Player not ready.");
                return;
            }

            console.log(`üé¨ Received command: ${data.command}`);

            if (data.command === "play") {
                lastVideoId = data.video;
                if (!videoHistory.includes(lastVideoId)) {
                    videoHistory.push(lastVideoId);
                }
                loadVideo(lastVideoId);
            } else if (data.command === "playControl") {
                if (!lastVideoId && videoHistory.length > 0) {
                    lastVideoId = videoHistory[videoHistory.length - 1];
                    loadVideo(lastVideoId);
                }
                player.playVideo();
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            }
        }

        function loadVideo(videoId) {
            console.log("‚ñ∂Ô∏è Loading Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";
        }

        connectWebSocket();
    </script>
</body>
</html>
