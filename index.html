<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design Landing</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Background with "The Bolt" */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }

        #background img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0.2;
        }

        /* Power Design Logo */
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #logo img {
            width: 220px;
        }

        /* Red Banner with Text */
        #banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            font-family: 'Wild Youth', sans-serif;
        }

        /* QR Code Box */
        #qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        #qr-container img {
            width: 120px;
        }

        /* Video Player */
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-player {
            width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div id="background">
        <img src="the_bolt.jpg" alt="Bolt Logo">
    </div>

    <!-- Power Design Logo -->
    <div id="logo">
        <img src="power_design_logo.jpg" alt="Power Design Logo">
    </div>

    <!-- Red Banner -->
    <div id="banner">
        We Are Power Design
    </div>

    <!-- QR Code -->
    <div id="qr-container">
        <img src="qr_code.png" alt="Scan QR Code">
    </div>

    <!-- Video Player -->
    <div id="video-container">
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            console.log("Connected to WebSocket server.");
        };

        ws.onmessage = async (event) => {
            try {
                let data;

                // Check if event data is a Blob
                if (event.data instanceof Blob) {
                    const textData = await event.data.text();
                    data = JSON.parse(textData);
                } else {
                    data = JSON.parse(event.data);
                }

                if (data.action === "play") {
                    playVideo(data.video);
                } else if (data.action === "pause") {
                    document.getElementById("video-player").pause();
                } else if (data.action === "resume") {
                    document.getElementById("video-player").play();
                } else if (data.action === "restart") {
                    const video = document.getElementById("video-player");
                    video.currentTime = 0;
                    video.play();
                } else if (data.action === "stop") {
                    stopVideo();
                }
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        function playVideo(videoUrl) {
            const player = document.getElementById("video-player");
            const source = document.getElementById("video-source");

            source.src = videoUrl;
            player.load();
            player.play();

            document.getElementById("video-container").style.display = "flex";
        }

        function stopVideo() {
            const player = document.getElementById("video-player");
            player.pause();
            player.currentTime = 0;
            document.getElementById("video-container").style.display = "none";
        }
    </script>

</body>
</html>
