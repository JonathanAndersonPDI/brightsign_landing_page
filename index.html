<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design Landing Page</title>
    <style>
        @font-face {
            font-family: 'Wild Youth';
            src: url('Wild_Youth.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('the_bolt.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 250px;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #C8102E;
            color: black;
            font-family: 'Wild Youth', sans-serif;
            font-size: 48px;
            text-align: center;
            padding: 20px 40px;
            width: 80%; /* Runs the length of the bolt */
            max-width: 800px;
            border-radius: 10px;
        }

        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }

        .qr-container img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="power_design_logo.jpg" alt="Power Design Logo">
    </div>
    
    <div class="banner">We Are Power Design</div>
    
    <div class="qr-container">
        <img src="qr_code.png" alt="Scan Me">
    </div>
</body>
</html>
