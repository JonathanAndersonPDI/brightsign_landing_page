<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap');

        body {
            font-family: 'Libre Franklin', sans-serif;
            background: url('the_bolt.jpg') no-repeat center center fixed;
            background-size: contain;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 250px;
            height: auto;
        }

        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: red;
            padding: 10px;
            border-radius: 10px;
        }

        .qr-container img {
            width: 140px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="power_design_logo.jpg" alt="Power Design Logo">
    </div>

    <div class="qr-container">
        <img src="qr_code.png" alt="QR Code">
    </div>
</body>
</html>
