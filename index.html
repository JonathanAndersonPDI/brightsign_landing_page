<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        #videoContainer {
            display: none;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    
    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Landing Page!");
        };

        ws.onerror = (error) => {
            console.error("‚ùå WebSocket Error on Landing Page:", error);
        };

        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        ws.onmessage = async (event) => {
            try {
                if (event.data instanceof Blob) {
                    // If data is a Blob, convert it to text before parsing
                    let textData = await event.data.text();
                    let data = JSON.parse(textData);
                    console.log("üì• Received Blob message:", data);

                    if (data.command === "play") {
                        playVideo(data.video);
                    }
                } else {
                    // If data is already JSON, parse normally
                    let data = JSON.parse(event.data);
                    console.log("üì• Received JSON message:", data);

                    if (data.command === "play") {
                        playVideo(data.video);
                    }
                }
            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        function playVideo(videoUrl) {
            console.log("üé¨ Playing video:", videoUrl);
            videoSource.src = "/videos/" + videoUrl; // Ensure path matches video directory
            videoPlayer.load();
            videoContainer.style.display = "block";
            videoPlayer.play();
        }
    </script>
</body>
</html>
