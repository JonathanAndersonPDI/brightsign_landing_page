<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">

    <div id="videoContainer">
        <iframe id="youtubePlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("‚úÖ YouTube Player Ready.");
        }

        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");

        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Landing Page!");
        };

        ws.onmessage = async (event) => {
            try {
                let data;

                // **Handle Blob WebSocket Messages**
                if (event.data instanceof Blob) {
                    let text = await event.data.text(); // Convert Blob to text
                    data = JSON.parse(text); // Parse JSON
                } else {
                    data = JSON.parse(event.data);
                }

                console.log("üì© Received message:", data);

                if (data.command === "play") {
                    playYouTubeVideo(data.video);
                } else if (data.command === "pause") {
                    player.pauseVideo();
                } else if (data.command === "resume") {
                    player.playVideo();
                } else if (data.command === "restart") {
                    player.seekTo(0);
                    player.playVideo();
                } else if (data.command === "stop") {
                    location.reload();
                }
            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        function playYouTubeVideo(videoId) {
            console.log("‚ñ∂Ô∏è Loading YouTube Video:", videoId);
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            videoContainer.style.display = "block";
        }
    </script>
</body>
</html>
