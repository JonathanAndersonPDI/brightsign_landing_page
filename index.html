<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #interactionPrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">

    <div id="interactionPrompt" onclick="simulateUserClick()">
        Tap anywhere to resume video playback.
    </div>

    <div id="videoContainer">
        <iframe 
            id="youtubePlayer"
            frameborder="0"
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let player;
        let isPlayerReady = false;
        let currentVideoId = null; // Track the current video playing

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1, 'mute': 1 },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("✅ YouTube Player Ready.");
            isPlayerReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById("interactionPrompt").style.display = "none";
            }
        }

        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");
        const interactionPrompt = document.getElementById("interactionPrompt");

        ws.onopen = () => {
            console.log("✅ WebSocket connected successfully on Landing Page!");
        };

        ws.onmessage = async (event) => {
            try {
                let data;

                // **Handle Blob WebSocket Messages**
                if (event.data instanceof Blob) {
                    let text = await event.data.text(); // Convert Blob to text
                    data = JSON.parse(text); // Parse JSON
                } else {
                    data = JSON.parse(event.data);
                }

                console.log("📩 Received message:", data);

                if (data.command === "play") {
                    playYouTubeVideo(data.video);
                } else if (data.command === "pause") {
                    player.pauseVideo();
                } else if (data.command === "resume") {
                    simulateUserClick();
                } else if (data.command === "restart") {
                    player.seekTo(0);
                    simulateUserClick();
                } else if (data.command === "stop") {
                    location.reload();
                }
            } catch (error) {
                console.error("❌ Error processing WebSocket message:", error);
            }
        };

        function playYouTubeVideo(videoId) {
            console.log("▶️ Loading YouTube Video:", videoId);
            currentVideoId = videoId; // Store current video

            if (isPlayerReady) {
                player.loadVideoById(videoId);
            } else {
                console.warn("⚠️ Player not ready, retrying...");
                setTimeout(() => playYouTubeVideo(videoId), 1000);
            }

            videoContainer.style.display = "block";
        }

        function simulateUserClick() {
            console.log("🎭 Simulating user click to resume video...");
            const clickEvent = new MouseEvent("click", {
                bubbles: true,
                cancelable: true,
                view: window
            });

            document.body.dispatchEvent(clickEvent);
            player.unMute();
            player.playVideo();
        }
    </script>
</body>
</html>
