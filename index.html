<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let queuedCommand = null;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("✅ WebSocket connected on Landing Page!");
                document.getElementById("status").innerText = "✅ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("⚠️ WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "⚠️ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("❌ WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("📩 Received message:", data);

                    if (!isPlayerReady) {
                        queuedCommand = data;
                        return;
                    }

                    executeCommand(data);
                } catch (error) {
                    console.error("❌ Error processing WebSocket message:", error);
                }
            };
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1, 'mute': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            if (queuedCommand) {
                executeCommand(queuedCommand);
                queuedCommand = null;
            }
        }

        function executeCommand(data) {
            if (data.command === "play") {
                player.loadVideoById(data.video);
                document.getElementById("videoContainer").style.display = "block";
                setTimeout(() => {
                    player.unMute();
                    player.playVideo();
                }, 500);
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
