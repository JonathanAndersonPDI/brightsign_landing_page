<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">

    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        // Log WebSocket connection
        ws.onopen = () => {
            console.log("‚úÖ WebSocket connected successfully on Landing Page!");
        };

        // Handle incoming WebSocket messages, including Blob handling
        ws.onmessage = async (event) => {
            try {
                let data;

                if (event.data instanceof Blob) {
                    let text = await event.data.text(); // Convert Blob to text
                    data = JSON.parse(text);
                } else {
                    data = JSON.parse(event.data);
                }

                console.log("üì© Received message:", data);

                if (data.command === "play") {
                    playVideo(data.video);
                } else if (data.command === "pause") {
                    videoPlayer.pause();
                } else if (data.command === "resume") {
                    videoPlayer.play().catch(error => console.warn("Autoplay prevented, waiting for user interaction."));
                } else if (data.command === "restart") {
                    videoPlayer.currentTime = 0;
                    videoPlayer.play().catch(error => console.warn("Autoplay prevented, waiting for user interaction."));
                } else if (data.command === "stop") {
                    console.log("üîÑ Refreshing Landing Page...");
                    location.reload(); // Force page refresh
                }
            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        function playVideo(video) {
            console.log("‚ñ∂Ô∏è Playing video:", video);
            videoSource.src = `/videos/${video}`;
            videoPlayer.load();

            // Display the video container
            videoContainer.style.display = "block";

            // Attempt to play the video with user interaction fallback
            let playPromise = videoPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.warn("‚ö†Ô∏è Autoplay blocked. User interaction needed."));
            }
        }
    </script>
</body>
</html>
