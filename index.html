<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script> 
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #playButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #playButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>

    <button id="playButton">Play</button>
    
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let hasPlayedVideo = false;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("âœ… WebSocket connected on Landing Page!");
                document.getElementById("status").innerText = "âœ… WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("âš ï¸ WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "âš ï¸ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("âŒ WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log("ðŸ“© Received message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("âŒ Error processing WebSocket message:", error);
                }
            };
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            document.getElementById('playButton').style.display = 'inline-block';
        }

        function handleCommand(data) {
            if (!isPlayerReady) return;

            switch (data.command) {
                case "play":
                    lastVideoId = data.video;
                    loadAndPlayVideo(lastVideoId);
                    break;
                case "pause":
                    if (hasPlayedVideo) player.pauseVideo();
                    break;
                case "resume":
                    if (hasPlayedVideo) player.playVideo();
                    break;
                case "restart":
                    if (hasPlayedVideo) {
                        player.seekTo(0);
                        player.playVideo();
                    }
                    break;
                case "stop":
                    player.stopVideo();
                    break;
                case "return":
                    window.location.href = "video-selector.html";
                    break;
                default:
                    console.warn("âš ï¸ Unknown command received.");
            }
        }

        function loadAndPlayVideo(videoId) {
            console.log("â–¶ï¸ Loading YouTube Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("playButton").style.display = 'inline-block';
        }

        document.getElementById('playButton').addEventListener('click', () => {
            if (lastVideoId) {
                player.playVideo();
                document.getElementById('playButton').style.display = 'none';
            } else {
                alert("No video selected to play.");
            }
        });

        connectWebSocket();
    </script>
</body>
</html>
