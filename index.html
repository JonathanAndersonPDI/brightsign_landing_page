<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design Landing Page</title>
    <style>
        @font-face {
            font-family: 'Wild Youth';
            src: url('Wild Youth.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('the_bolt.jpg') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            z-index: 2;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
        }

        .banner h1 {
            font-family: 'Wild Youth', sans-serif;
            font-size: 48px;
            color: black;
            margin: 0;
        }

        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .qr-container img {
            width: 150px;
            height: 150px;
        }

        /* Video Player Section */
        .video-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Logo -->
    <img src="power_design_logo.jpg" alt="Power Design Logo" class="logo">

    <!-- Centered Banner -->
    <div class="banner">
        <h1>We Are Power Design</h1>
    </div>

    <!-- QR Code -->
    <div class="qr-container">
        <img src="qr_code.png" alt="Scan to Control Videos">
    </div>

    <!-- Video Player -->
    <div class="video-container" id="videoPlayer">
        <video id="videoElement" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo(videoSrc) {
            const videoContainer = document.getElementById("videoPlayer");
            const videoElement = document.getElementById("videoElement");

            videoElement.src = videoSrc;
            videoContainer.style.display = "flex";
            videoElement.play();
        }

        function stopVideo() {
            const videoContainer = document.getElementById("videoPlayer");
            const videoElement = document.getElementById("videoElement");

            videoElement.pause();
            videoElement.currentTime = 0;
            videoContainer.style.display = "none";
        }

        // Simulated command from the video selector
        window.addEventListener("message", (event) => {
            if (event.data.type === "playVideo") {
                playVideo(event.data.videoSrc);
            } else if (event.data.type === "stopVideo") {
                stopVideo();
            }
        });
    </script>

</body>
</html>
