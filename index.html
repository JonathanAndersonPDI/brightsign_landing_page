<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let isPlaying = false;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("âœ… WebSocket connected!");
                document.getElementById("status").innerText = "âœ… WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("âš ï¸ WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "âš ï¸ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("âŒ WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("ðŸ“© Received message:", data);
                    executeCommand(data);
                } catch (error) {
                    console.error("âŒ Error processing WebSocket message:", error);
                }
            };
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1, 'mute': 1 },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
            }
        }

        function executeCommand(data) {
            if (!isPlayerReady) return;

            if (data.command === "play") {
                lastVideoId = data.video;
                playYouTubeVideo(lastVideoId);
            } else if (data.command === "pause") {
                if (isPlaying) player.pauseVideo();
            } else if (data.command === "resume") {
                if (!isPlaying && lastVideoId) {
                    player.playVideo();
                }
            } else if (data.command === "playControl") {
                if (lastVideoId) {
                    player.playVideo();
                } else {
                    console.warn("âš ï¸ No video selected yet.");
                    document.getElementById("status").innerText = "âš ï¸ Select a video first!";
                }
            } else if (data.command === "restart") {
                if (lastVideoId) {
                    player.seekTo(0);
                    player.playVideo();
                }
            } else if (data.command === "stop") {
                player.stopVideo();
                isPlaying = false;
            }
        }

        function playYouTubeVideo(videoId) {
            console.log("â–¶ï¸ Playing YouTube Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";

            setTimeout(() => {
                player.unMute();
                player.playVideo();
                isPlaying = true;
            }, 500);
        }

        connectWebSocket();
    </script>
</body>
</html>
