<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #interactionPrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="interactionPrompt" onclick="resumePlayback()">
        Tap anywhere to start video playback.
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let userInteracted = false;
        let ws;

        function onYouTubeIframeAPIReady() {
            console.log("ðŸ“¡ YouTube API Loaded, Initializing Player...");
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1, 'mute': 1 }, // Mute allows autoplay
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("âœ… YouTube Player is Ready!");
            isPlayerReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById("interactionPrompt").style.display = "none";
            }
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("âœ… WebSocket connected!");
                document.getElementById("status").innerText = "âœ… WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("âš ï¸ WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "âš ï¸ WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("âŒ WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("ðŸ“© Received WebSocket Message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("âŒ Error Processing WebSocket Message:", error);
                }
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) {
                console.warn("âš ï¸ Player not ready yet. Ignoring command.");
                return;
            }

            if (data.command === "play") {
                lastVideoId = data.video;
                loadAndPlayVideo(lastVideoId);
            } else if (data.command === "playControl") {
                if (lastVideoId) {
                    playVideo();
                } else {
                    console.warn("âš ï¸ No video selected yet.");
                    document.getElementById("status").innerText = "âš ï¸ Select a video first!";
                }
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                resumePlayback();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            } else if (data.command === "return") {
                window.location.href = "video-selector.html"; // âœ… Redirect back
            }
        }

        function loadAndPlayVideo(videoId) {
            console.log("â–¶ï¸ Loading Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";
            setTimeout(() => {
                if (!userInteracted) {
                    document.getElementById("interactionPrompt").style.display = "block";
                } else {
                    player.unMute();
                    player.playVideo();
                }
            }, 500);
        }

        function playVideo() {
            if (!userInteracted) {
                document.getElementById("interactionPrompt").style.display = "block";
                return;
            }
            console.log("ðŸŽ¬ Playing Video");
            player.unMute();
            player.playVideo();
        }

        function resumePlayback() {
            console.log("ðŸŽ­ Simulating user interaction...");
            userInteracted = true;
            document.getElementById("interactionPrompt").style.display = "none";
            player.unMute();
            player.playVideo();
        }

        connectWebSocket();
    </script>
</body>
</html>
