<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design QR Code Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap');

        body {
            font-family: 'Libre Franklin', sans-serif;
            background: url('The%20Bolt.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 200px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #C8102E;
        }

        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .qr-container img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Power%20Design%20Logo.jpg" alt="Power Design Logo">
    </div>
    
    <div class="header">Welcome to Power Design</div>
    
    <div class="qr-container">
        <img src="qr_code.png" alt="Scan to Access Remote">
        <p style="color:black; font-weight: bold;">Scan to Control Videos</p>
    </div>
</body>
</html>
