<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <div id="status">Connecting to WebSocket...</div>

    <script>
        let player;
        let isPlayerReady = false;
        let lastVideoId = null;
        let videoHistory = []; // ‚úÖ Store all video IDs
        let ws;

        function onYouTubeIframeAPIReady() {
            console.log("üì° YouTube API Loaded, Initializing Player...");
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("‚úÖ YouTube Player is Ready!");
            isPlayerReady = true;
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connected!");
                document.getElementById("status").innerText = "‚úÖ WebSocket Connected!";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Disconnected. Retrying...";
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("‚ùå WebSocket Error:", error);
            };

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("üì© Received WebSocket Message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("‚ùå Error Processing WebSocket Message:", error);
                }
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) {
                console.warn("‚ö†Ô∏è Player not ready yet. Ignoring command.");
                return;
            }

            console.log(`üé¨ Received command: ${data.command}`);

            if (data.command === "play") {
                lastVideoId = data.video;
                if (!videoHistory.includes(lastVideoId)) {
                    videoHistory.push(lastVideoId); // ‚úÖ Store video ID in history
                }
                loadVideo(lastVideoId);
            } else if (data.command === "playControl") {
                if (lastVideoId) {
                    console.log("üé¨ Playing the last selected video...");
                    playVideo();
                } else if (videoHistory.length > 0) {
                    console.log("üîÑ No last video found. Playing last in history...");
                    lastVideoId = videoHistory[videoHistory.length - 1];
                    loadVideo(lastVideoId);
                } else {
                    console.warn("‚ö†Ô∏è No video history. Cannot play.");
                    document.getElementById("status").innerText = "‚ö†Ô∏è No video history!";
                }
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            } else if (data.command === "return") {
                window.location.href = "video-selector.html";
            }
        }

        function loadVideo(videoId) {
            console.log("‚ñ∂Ô∏è Loading Video:", videoId);
            player.loadVideoById(videoId);
            document.getElementById("videoContainer").style.display = "block";
        }

        function playVideo() {
            if (!isPlayerReady) {
                console.warn("‚ö†Ô∏è Player not ready, delaying play.");
                setTimeout(playVideo, 500);
                return;
            }

            console.log("üé¨ Attempting to Play Video...");
            console.log("üì¢ Player State Before Play:", player.getPlayerState());

            if (player.getPlayerState() === -1 || player.getPlayerState() === 0) {
                console.log("üîÑ Reloading last video before playing...");
                player.loadVideoById(lastVideoId);
                setTimeout(() => player.playVideo(), 500);
            } else if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                player.playVideo();
            } else {
                console.warn("‚ö†Ô∏è Video is already playing.");
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
