<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI Landing Page</title>
    
    <style>
        /* Import Wild Youth Brush Font */
        @font-face {
            font-family: 'Wild Youth';
            src: url('WildYouth.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Bolt Background */
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px; /* Ensures it fits within the viewport */
            z-index: -1;
        }

        /* PDI Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px; /* Adjusted size */
        }

        /* QR Code */
        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
        }

        /* Banner for "We Are Power Design" */
        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .banner h1 {
            font-family: 'Wild Youth', cursive;
            font-size: 64px;
            color: black;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin: 0;
        }

        /* Video Container */
        #video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            display: none; /* Hidden until triggered */
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- PDI Logo -->
    <img src="power_design_logo.jpg" alt="Power Design Logo" class="logo">

    <!-- Background Bolt -->
    <img src="the_bolt.jpg" alt="Bolt Background" class="background">

    <!-- Banner with "We Are Power Design" -->
    <div class="banner">
        <h1>We Are Power Design</h1>
    </div>

    <!-- QR Code -->
    <img src="qr_code.png" alt="Scan to Control Videos" class="qr-container">

    <!-- Video Container -->
    <div id="video-container">
        <video id="video-player" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Function to Play Video
        function playVideo(videoURL) {
            const videoPlayer = document.getElementById("video-player");
            const videoContainer = document.getElementById("video-container");

            videoPlayer.src = videoURL;
            videoContainer.style.display = "block"; // Show the video container
            videoPlayer.play();

            // Hide banner while video plays
            document.querySelector(".banner").style.display = "none";
        }

        // Function to Hide Video & Show Banner Again After Video Ends
        document.getElementById("video-player").addEventListener("ended", function() {
            document.getElementById("video-container").style.display = "none";
            document.querySelector(".banner").style.display = "block";
        });

        // Function to Receive Video Commands from Video Selector Page
        window.addEventListener("message", function(event) {
            if (event.data.type === "playVideo") {
                playVideo(event.data.videoURL);
            }
        }, false);
    </script>

</body>
</html>
