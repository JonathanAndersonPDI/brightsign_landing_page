<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design Landing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        #qr-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
        }
        #videoPlayer {
            display: none;
            width: 100%;
            height: 100vh;
        }
        #welcomeContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            color: black;
            background: red;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img id="logo" src="power_design_logo.jpg" alt="Power Design Logo">
    
    <div id="welcomeContent">We Are Power Design</div>

    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img id="qr-code" src="qr_code.png" alt="Scan to Control Videos">

    <script>
        const ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            console.log("Connected to WebSocket server.");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.command === "play") {
                document.getElementById("welcomeContent").style.display = "none";
                document.getElementById("videoPlayer").style.display = "block";
                document.getElementById("videoSource").src = `http://localhost:3000/video/${data.video}`;
                document.getElementById("videoPlayer").load();
                document.getElementById("videoPlayer").play();
            } else if (data.command === "pause") {
                document.getElementById("videoPlayer").pause();
            } else if (data.command === "resume") {
                document.getElementById("videoPlayer").play();
            } else if (data.command === "restart") {
                document.getElementById("videoPlayer").currentTime = 0;
                document.getElementById("videoPlayer").play();
            } else if (data.command === "stop") {
                document.getElementById("videoPlayer").pause();
                document.getElementById("videoPlayer").style.display = "none";
                document.getElementById("welcomeContent").style.display = "block";
            }
        };
    </script>

</body>
</html>
