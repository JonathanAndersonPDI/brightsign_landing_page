<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background-color: black; text-align: center; color: white; }
        #videoContainer { display: none; }
        iframe { width: 80%; height: 450px; margin-top: 20px; border: none; }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: darkred; }
    </style>
</head>
<body>
    <h1>Power Design</h1>
    <div id="videoContainer">
        <div id="youtubePlayer"></div>
    </div>
    <h2>Playback Controls</h2>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="resumeVideo()">Resume</button>
    <button onclick="restartVideo()">Restart</button>
    <button onclick="stopVideo()">Stop</button>
    <button onclick="returnToSelector()">Return to Video Selector</button>
    
    <script>
        let player;
        let lastVideoId = null;
        let isPlayerReady = false;
        let ws;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '450',
                width: '80%',
                playerVars: { 'autoplay': 0, 'controls': 1 },
                events: {
                    'onReady': () => {
                        isPlayerReady = true;
                        playStoredVideo();
                    }
                }
            });
        }

        function playStoredVideo() {
            let urlParams = new URLSearchParams(window.location.search);
            let videoId = urlParams.get("video") || localStorage.getItem("selectedVideo");

            if (videoId) {
                lastVideoId = videoId;
                document.getElementById("videoContainer").style.display = "block";
                player.loadVideoById(videoId);
            } else {
                alert("No video selected!");
            }
        }

        function playVideo() {
            if (lastVideoId) {
                player.playVideo();
            }
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function resumeVideo() {
            player.playVideo();
        }

        function restartVideo() {
            player.seekTo(0);
            player.playVideo();
        }

        function stopVideo() {
            player.stopVideo();
        }

        function returnToSelector() {
            window.location.href = "video-selector.html";
        }

        // ‚úÖ WebSocket API (for external control)
        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080");

            ws.onopen = () => console.log("‚úÖ WebSocket connected!");

            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    console.log("üì© Received WebSocket Message:", data);
                    handleCommand(data);
                } catch (error) {
                    console.error("‚ùå Error Processing WebSocket Message:", error);
                }
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket Disconnected. Retrying...");
                setTimeout(connectWebSocket, 5000);
            };
        }

        function handleCommand(data) {
            if (!isPlayerReady) return console.warn("‚ö†Ô∏è Player not ready.");

            if (data.command === "play") {
                lastVideoId = data.video;
                player.loadVideoById(lastVideoId);
            } else if (data.command === "playControl") {
                if (lastVideoId) {
                    player.playVideo();
                }
            } else if (data.command === "pause") {
                player.pauseVideo();
            } else if (data.command === "resume") {
                player.playVideo();
            } else if (data.command === "restart") {
                player.seekTo(0);
                player.playVideo();
            } else if (data.command === "stop") {
                player.stopVideo();
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
