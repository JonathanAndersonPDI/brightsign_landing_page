<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Wild+Youth&display=swap');
        
        body {
            font-family: 'Libre Franklin', sans-serif;
            background-color: black;
            background-image: url('the_bolt.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        .header-text {
            font-family: 'Wild Youth', cursive;
            color: #C8102E;
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }
        .qr-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #C8102E;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design Logo" class="logo">
    <h1 class="header-text">Check Out PDI</h1>
    <div class="qr-container">
        <p>Scan the QR Code to Control the Videos</p>
        <img src="qr_code.png" alt="QR Code">
    </div>
</body>
</html>
