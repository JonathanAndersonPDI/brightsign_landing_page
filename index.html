<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Design</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Libre Franklin', sans-serif;
            position: relative;
        }
        #videoContainer {
            display: none;
            position: relative;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
        #interactionPrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="power_design_logo.jpg" alt="Power Design" width="200px">

    <div id="interactionPrompt" onclick="resumePlayback()">
        Tap anywhere to resume video playback.
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");
        const interactionPrompt = document.getElementById("interactionPrompt");

        // Log WebSocket connection
        ws.onopen = () => {
            console.log("âœ… WebSocket connected successfully on Landing Page!");
        };

        ws.onmessage = async (event) => {
            try {
                let data;

                if (event.data instanceof Blob) {
                    let text = await event.data.text();
                    data = JSON.parse(text);
                } else {
                    data = JSON.parse(event.data);
                }

                console.log("ðŸ“© Received message:", data);

                if (data.command === "play") {
                    playVideo(data.video);
                } else if (data.command === "pause") {
                    videoPlayer.pause();
                } else if (data.command === "resume") {
                    videoPlayer.play().catch(() => showInteractionPrompt());
                } else if (data.command === "restart") {
                    videoPlayer.currentTime = 0;
                    videoPlayer.play().catch(() => showInteractionPrompt());
                } else if (data.command === "stop") {
                    location.reload();
                }
            } catch (error) {
                console.error("âŒ Error processing WebSocket message:", error);
            }
        };

        function playVideo(video) {
            console.log("â–¶ï¸ Playing video:", video);
            videoSource.src = `/videos/${video}`;
            videoPlayer.load();
            videoContainer.style.display = "block";
            
            let playPromise = videoPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => showInteractionPrompt());
            }
        }

        function showInteractionPrompt() {
            interactionPrompt.style.display = "block";
        }

        function resumePlayback() {
            interactionPrompt.style.display = "none";
            videoPlayer.play();
        }
    </script>
</body>
</html>
